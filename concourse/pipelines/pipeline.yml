## jobs
## ======================================================================

jobs:

- name: validate_pipeline
  plan:
  - aggregate:
    - get: gpdb_src
      trigger: true
    - get: centos-gpdb-dev-6
  - task: validate_pipeline
    file: gpdb_src/concourse/tasks/validate_pipeline.yml
    image: centos-gpdb-dev-6

################# Compile Group
- name: gate_compile_start
  plan:
  - aggregate:
    - get: gpdb_src
      trigger: true
    - get: gpaddon_src
      trigger: true
    - get: pxf_src
      trigger: true
    - get: gpdb_src_binary_swap
      trigger: true
    - get: centos-gpdb-dev-6
    - get: centos-gpdb-dev-7
    - get: centos-mingw
- name: compile_gpdb_centos6
  plan:
  - aggregate:
    - get: gpdb_src
      trigger: true
      passed: [gate_compile_start]
    - get: gpaddon_src
      passed: [gate_compile_start]
    - get: pxf_src
      trigger: true
      passed: [gate_compile_start]
    - get: centos-gpdb-dev-6
      passed: [gate_compile_start]
  - task: compile_gpdb
    file: gpdb_src/concourse/tasks/compile_gpdb.yml
    image: centos-gpdb-dev-6
    params:
      IVYREPO_HOST: {{ivyrepo_host}}
      IVYREPO_REALM: {{ivyrepo_realm}}
      IVYREPO_USER: {{ivyrepo_user}}
      IVYREPO_PASSWD: {{ivyrepo_passwd}}
      CONFIGURE_FLAGS: {{configure_flags}}
      TARGET_OS: centos
      TARGET_OS_VERSION: 6
      BLD_TARGETS: "clients loaders"
  - aggregate:
    - put: bin_gpdb_centos6
      params:
        file: gpdb_artifacts/bin_gpdb.tar.gz
    - put: installer_rhel6_gpdb_clients
      params:
        file: gpdb_artifacts/greenplum-clients-*-rhel6-x86_64.zip
    - put: installer_rhel6_gpdb_loaders
      params:
        file: gpdb_artifacts/greenplum-loaders-*-rhel6-x86_64.zip
- name: compile_gpdb_open_source_centos6
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      trigger: true
      passed: [gate_compile_start]
    - get: centos-gpdb-dev-6
      passed: [gate_compile_start]
  - task: compile_gpdb
    image: centos-gpdb-dev-6
    file: gpdb_src/concourse/tasks/compile_gpdb_open_source.yml
    params:
        CONFIGURE_FLAGS: {{configure_flags}}
- name: compile_gpdb_centos7
  plan:
  - aggregate:
    - get: gpdb_src
      trigger: true
      passed: [gate_compile_start]
    - get: gpaddon_src
      passed: [gate_compile_start]
    - get: pxf_src
      trigger: true
      passed: [gate_compile_start]
    - get: centos-gpdb-dev-7
      passed: [gate_compile_start]
  - task: compile_gpdb
    image: centos-gpdb-dev-7
    file: gpdb_src/concourse/tasks/compile_gpdb.yml
    params:
      IVYREPO_HOST: {{ivyrepo_host}}
      IVYREPO_REALM: {{ivyrepo_realm}}
      IVYREPO_USER: {{ivyrepo_user}}
      IVYREPO_PASSWD: {{ivyrepo_passwd}}
      CONFIGURE_FLAGS: {{configure_flags}}
      TARGET_OS: centos
      TARGET_OS_VERSION: 7
      BLD_TARGETS: "clients loaders"
  - aggregate:
    - put: bin_gpdb_centos7
      params:
        file: gpdb_artifacts/bin_gpdb.tar.gz
    - put: installer_rhel7_gpdb_clients
      params:
        file: gpdb_artifacts/greenplum-clients-*-rhel7-x86_64.zip
