  BUCKET_NAME: pivotal-pa-toolsmiths-pipeline-dynamic-terraform

debug_sleep_anchor: &debug_sleep
  do:
  - task: debug_sleep
    tags: ["gpdb5_ccp_external_worker"]
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: alpine
          tag: latest
      run:
        path: 'sh'
        args: ['-c', 'sleep 6h']
    ensure:
      <<: *ccp_destroy

debug_sleep_anchor_gpdb4: &debug_sleep_gpdb4
  do:
  - task: debug_sleep
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: alpine
          tag: latest
      run:
        path: 'sh'
        args: ['-c', 'sleep 6h']
    ensure:
      <<: *ccp_destroy_gpdb4

pulse_properties_anchor: &pulse_properties
  PULSE_URL: {{pulse_url}}
  PULSE_USERNAME: {{pulse_username}}
  PULSE_PASSWORD: {{pulse_password}}

